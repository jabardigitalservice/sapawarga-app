version: '3'
services:
  api:
    build:
      context: ./api
      args:
        - APP_VERSION=${VERSION}
    image: registry.gitlab.com/jdsteam/sapa-warga/sapawarga-app/sapawarga-backend-api:${VERSION}
    networks:
      -  jds-dev-network
    env_file:
      - .env
    volumes:
      - ./api:/srv
      - /srv/vendor
      - vol_storage:/srv/web/storage
    ports:
      - 81:80

